---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: leave-backend
  labels:
    app: leave-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leave-backend
  template:
    metadata:
      labels:
        app: leave-backend
    spec:
      containers:
      - name: leave-backend
        image: leave-management:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8082
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: leave-config
        - secretRef:
            name: leave-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/auth/login
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/auth/login
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: leave-backend-service
  labels:
    app: leave-backend
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: leave-backend
